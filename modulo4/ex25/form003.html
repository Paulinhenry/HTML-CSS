<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>Teste formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="nome">Nome</label>
            <input type="text" name="nome" required maxlength="30" placeholder="Digite seu nome" id="nome" autocomplete="name">
        </p>
        <p>
            <label for="media"></label>
            <input type="number" name="media" id="media" min="0" max="10" step="0.5">
        </p>
            <label for="periodo">Periodo Letivo da nota</label>
            <input type="month" name="periodo" id="periodo" required value="2023-10">
        <p>
            <input type=submit value="Enviar">
            <input type=reset value="Limpar">
        </p>
    </form>
</body>
</html>
