<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste Formulario emails e telefones</h1>
    <form action="cadastro.php" autocomplete="on" method="get">
    <fieldset>
        <legend>Dados pessoais</legend>
        <p>
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" required maxlength="30" placeholder="Digite seu nome">
        </p>
        <p>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" autocomplete="email" required
            placeholder="Digite seu Email">
        </p>
        <p>
            <label for="telefone">Telefone</label>
            <input type="tel" name="telefone" id="telfone" required autocomplete="tel"
            pattern="\(\d{2}\) \d{4,5}-\d{4}" placeholder="(xx) xxxxx-xxxx">
        </p>
    </fieldset>
    <!--Estudar mais sobre RegEx-->
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</form>
</body>
</html>
