<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Formularios teste</h1>
    <form action="cadastro.php" autocomplete="on" method="post">
        <p>
            <label for="cor">Cor:</label>
            <input type="color" name="cor" id="cor">
        </p>

        <p>
            <label for="nivel">Nivel de satisfação</label>
            <input type="range" name="nivel" id="nivel" min="0" max="10" step="1" value="0">
        </p>
        <p>
            <label for="foto">Foto do perfil</label>
            <input type="file" name="foto" id="foto" accept="image/*">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
